<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <center>
        <table border="5">
        <thead>
            <center><th colspan="8">G-25 Time Table</th></center>
        </thead>
        <tr>
            <td>Days</td>
            <td>Lecture 1</td>
            <td>Lecture 2</td>
            <td>Lecture 3</td>
            <td>Lecture 4</td>
            <td>Lecture 5</td>
            <td>Lecture 6</td>
            <td>Lecture 7</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td rowspan="5">&nbsp;&nbsp;DBMS</td>
            <td rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;DS</td>
            <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FEE - II</td>
            <td></td>
            <td colspan="2" rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OOPS</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;CN</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;CN</td>
            <td colspan="2" rowspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FEE - II</td>
            <td colspan="2"></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;CN</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td></td>
            <td colspan="2" rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OOPS</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;DS</td>
            <td></td>
        </tr>
        </table>
        <br>
        <br>
        <form action="">
            <h1>Input Field</h1>
            <p>Name: <input type="text" name="" id="" placeholder="Enter your name"></p>
            <p>E-mail: <input type="email" placeholder="Enter your email"></p>
            <p>DOB: <input type="date" placeholder="Enter you Date of Birth"></p>
            <p>Password: <input type="password" placeholder="Enter Password"></p>
            <p>Time: <input type="time"></p>
            <p>Color: <input type="color"></p>
            <label for="male">Male</label><input type="radio" name="male" id="male">
            <label for="Female">Female</label><input type="radio" name="male" id="female">
            <br>
            <label for="age">Age</label><input type="range" max="100" min="0" step="18" value="1">
            <br>
            <label for="checkbox">Do you agree to the Terms & Conditions</label><input type="checkbox">
        </form
    </center>   
</body>
</html>
